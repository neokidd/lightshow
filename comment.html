        <body>
                <div class="mobile_header">
                        <img  class="back" src="assets/back.png"/>
                </div>

                <div class="feedback_form" align="center">
                        <div><input type="text"  id="user_email"  placeholder="Email"/></div>
                        <div id="error_alert"></div>
                        <div><textarea id="feedback_content" maxlength="200" placeholder="说点什么！(字数200)"></textarea></div>
                        <div><button id="send_feedback">提交</button></div>
                </div>

        </body>

        <script type="text/javascript">
                $(".back").click(function(){
                        window.location.href = "/index.html";
                });

                $("#user_email").blur(function(){isEmail();});
                $("#feedback_content").blur(function(){contentIsEmpty();});
                $("#send_feedback").click(function(){send_feedback();});
        </script>
